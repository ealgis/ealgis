<!DOCTYPE html>
<html>
  <head>
    <title>WFS</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.20.1/build/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var vectorSource = new ol.source.Vector({
        format: new ol.format.GeoJSON(),
        url: function(extent) {
        //   return 'https://ahocevar.com/geoserver/wfs?service=WFS&' +
        //       'version=1.1.0&request=GetFeature&typename=osm:water_areas&' +
        //       'outputFormat=application/json&srsname=EPSG:3857&' +
        //       'bbox=' + extent.join(',') + ',EPSG:3857';
          return 'https://localhost:8443/geoserver/EALGIS/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=EALGIS:0a8f9ac7&maxFeatures=50&outputFormat=application%2Fjson&' +
            'bbox=' + extent.join(',') + ',EPSG:3857';
        },
        strategy: ol.loadingstrategy.bbox
      });


      var vector = new ol.layer.Vector({
        source: vectorSource,
        style: new ol.style.Style({
        fill: new ol.style.Fill({
            color: 'rgba(0, 0, 255, 1.0)',
        }),
          stroke: new ol.style.Stroke({
            color: 'rgba(0, 0, 255, 1.0)',
            width: 2
          })
        })
      });

      var map = new ol.Map({
        renderer: 'webgl',
        layers: [
            osm = new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            vector
        ],
        target: document.getElementById('map'),
        view: new ol.View({
        //   center: [-8908887.277395891, 5381918.072437216],
        //   maxZoom: 19,
        //   zoom: 12

            center: ol.proj.transform([115.9, -32], 'EPSG:4326', 'EPSG:900913'),
            zoom: 13

            // center: ol.proj.transform([135, -27], 'EPSG:4326', 'EPSG:900913'),
            // zoom: 4
        })
      });
    </script>
  </body>
</html>
