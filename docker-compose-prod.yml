version: "3"
services:
  datastore:
    image: ealgis/postgis:latest
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=datastore
  db:
    image: ealgis/postgis:latest
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ealgis
  redis:
    image: redis:5-alpine
  uwsgi:
    image: ealgis/uwsgi:latest
    command: uwsgi
    volumes:
      - ./log/:/var/log:delegated
    environment:
      - REDIS_LOCATION=redis://redis:6379/1
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ealgis
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DATASTORE_HOST=datastore
      - DATASTORE_PORT=5432
      - DATASTORE_NAME=datastore
      - DATASTORE_USERNAME=postgres
      - DATASTORE_PASSWORD=postgres
    env_file:
      - web-variables.env
    depends_on:
      - db
      - datastore
      - redis
  nginx-prod:
    image: ealgis/nginx:latest
    volumes:
      - ./keys/:/app/keys/:delegated
    depends_on:
      - uwsgi
    ports:
      - "443:443"
    environment:
      - HTTPS_ENABLED=TRUE
      - ENVIRONMENT=PRODUCTION
      - SERVER_NAME=demo.ealgis.org
      - DJANGO_LOCATION=uwsgi:9090
