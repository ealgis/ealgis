sudo: false
language: python
dist: xenial
services:
- docker
python:
  - "3.7"
install:
- pip3 install -r django/requirements.txt
- pip3 install -r django/dev-requirements.txt
script:
- (cd django && flake8)
- (cd django && pytest)
- docker-compose build
- (cd frontend && yarn install && yarn build)
